{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ロードサイクル</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cycle/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cycle/css/style.css' %}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script type="text/javascript" src ="{% static 'cycle/js/radarchart.js' %}"></script>
  </head>
  <div class="footer-position">
  <body>
    <header>
      <div class="header">
        <h1>ロードサイクル</h1>
      </div>
      <div class="d-flex">
        {% if request.user.is_authenticated %}
          <a href="{% url 'account:logout' %}" class="account-log">ログアウト</a>
        {% else %}
          <a href="{% url 'account:signup' %}" class="account-log">新規登録</a>
          <a href="{% url 'account:login' %}" class="account-log">ログイン</a>
        {% endif %}
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="{% url 'main' %}" class="nav-ul">ホーム</a></li>
        <li><a href="{% url 'frame' %}" class="nav-ul">フレーム</a></li>
        <li><a href="{% url 'wheel' %}" class="nav-ul">ホイール</a></li>
        <!-- <li><a href="{% url 'customize' %}" class="nav-ul">カスタマイズ</a></li> -->
        <li><a href="{% url 'other' %}" class="nav-ul">その他</a></li>
        <li><a href="{% url 'select' %}" class="nav-ul">セレクト</a></li>
      </ul>
    </nav>
  {% block content %}{% endblock %}

  </body>
  <footer>
    <small>出典:bake_maker</small>
  </footer>
  </div>
</html>
